<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <h2>Responsive forma</h2>
        <br>
        <p>
            Promenite sirinu prozora kako biste videli efekat forme.
            Kada je ekran manji od 600px kreirati stranicu tako da se njeni elementi
            nalaze jedni ispod drugih.
        </p>

    </div>
<br>
    <form>
  
<fieldset>

    <div class="row">
        <label class="col-3">Ime i prezime:</label>
        <input class="col-9 polje" type="text" placeholder="Unesite svoje ime i prezime">
    </div>

    <div class="row">
        <label class="col-3">Pretrazite</label>
        <input class="col-9 polje" type="search" placeholder="Pretrazite">
    </div>

    <div class="row">
        <label class="col-3">Zemlja</label>
        <input class="col-4 polje" type="text" value="Italija">
    </div>

    <div class="row">
        <label class="col-3">Opis</label>
        <textarea rows="10" class="col-9" placeholder="Napisite neki opis"></textarea>
    </div>

    <div class="row">
        <button class="col-2">Potvrdite</button>
    </div>

</fieldset>

    </form>
    
</body>
</html>
