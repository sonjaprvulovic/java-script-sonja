<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-12">
            <h2>Responsive forma</h2>
            <br>
            <p>
                Promenite sirinu prozora kako biste videli efekat forme.
                Kada je ekran manji od 600px kreirati stranicu tako da se njeni elementi
                nalaze jedni ispod drugih.
            </p>
        </div>
    </div>
    <br>
    <form>
        <fieldset>
            <div class="row">
                <label class="col-3">Ime i prezime:</label>
                <input class="col-9 polje" type="text" placeholder="Unesite svoje ime i prezime" >
            </div>

            <div class="row">
                <label class="col-3">Pretrazite</label>
                <input class="col-9 polje" type="search" placeholder="&#xF002; Pretrazite" style="font-family:Arial, FontAwesome">
            </div>

            <div class="row">
                <label class="col-3">Zemlja</label>
                <select class="col-4 polje">
                    <option>Italija</option>
                    <option>Grcka</option>
                    <option>Francuska</option>
                </select>
            </div>

            <div class="row">
                <label class="col-3">Opis</label>
                <textarea class="col-9" rows="10"  placeholder="Napisite neki opis"></textarea>
            </div>
            <br>
            
            <div class="row">
                <button class="col-2">Potvrdite</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
