        <nav class="col-12">
            <ul>
                <li><a href="#">AirSerbia</a></li>

                <li><a href="#">Informacije</a></li>

            </ul>
        </nav>
    </div>

    <div class="row">
        <section class="col-3">

            <img src="letovi.jpg" alt="">

        <section class="col-1"> </section>
        <section class="col-3">

        <section class="col-2">
            <input type="checkbox" name="" id="prihvatam" class="inline">

    </div>

    <div class="row">
